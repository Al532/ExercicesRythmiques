<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rythmes Superposés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Travail de noires pointées</h1>
      <p>Activez ou désactivez chaque instrument.</p>
    </header>

    <section class="controls">
      <div class="control-row">
        <label for="bpm">Tempo (BPM)</label>
        <input id="bpm" type="range" min="40" max="250" step="1" value="120" />
        <span id="bpm-value" class="bpm-value">120</span>
      </div>
      <div class="control-row">
        <button id="toggle-play" class="primary">Démarrer</button>
        <span id="status" class="status">Prêt</span>
      </div>
    </section>

    <section class="tracks">
      <label class="track">
        <input id="track-crash" type="checkbox" checked />
        <span class="track-name">Mesure (crash)</span>
      </label>
      <label class="track">
        <input id="track-kick" type="checkbox" checked />
        <span class="track-name">Temps (kick)</span>
      </label>
      <label class="track">
        <input id="track-hihat" type="checkbox" checked />
        <span class="track-name">2 et 4 (charley)</span>
      </label>
      <label class="track">
        <input id="track-snare" type="checkbox" checked />
        <span class="track-name">Noires pointées (caisse claire)</span>
      </label>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
